<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Career Build IT Academy - Quick enquiry form for IT courses, training programs, internships, and career guidance. Get instant response from our team.">
    <meta name="keywords" content="contact IT academy, IT course enquiry form, training enquiry, career guidance contact, IT academy contact form">
    <meta name="author" content="Career Build IT Academy">
    <meta name="robots" content="index, follow">
    
    <title>Contact Form - Career Build IT Academy</title>
    
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Popup Container */
        .popup-container {
            background: white;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            position: relative;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
            line-height: 1;
        }
        
        .close-btn:hover {
            background: #e55a2b;
            transform: rotate(90deg);
        }
        
        /* Popup Header */
        .popup-header {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: white;
            padding: 40px 30px 30px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        
        .popup-header h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        
        .popup-header h2 span {
            color: #ff6b35;
        }
        
        .popup-header p {
            font-size: 0.95em;
            color: #e0e0e0;
        }
        
        /* Form Container */
        .form-container {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-group select {
            cursor: pointer;
            background: white;
        }
        
        /* Captcha Group */
        .captcha-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            font-weight: 600;
            color: #333;
        }
        
        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .captcha-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        #captchaText {
            background: white;
            padding: 15px;
            border: 2px solid #ff6b35;
            border-radius: 5px;
            font-size: 1.5em;
            font-weight: 700;
            text-align: center;
            letter-spacing: 8px;
            color: #ff6b35;
            font-family: 'Courier New', monospace;
        }
        
        #captchaInput {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
        }
        
        /* Submit Button */
        .btn-submit {
            width: 100%;
            background: #ff6b35;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }
        
        .btn-submit:hover {
            background: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }
        
        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Privacy Note */
        .privacy-note {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 107, 53, 0.1);
            border-radius: 5px;
            color: #666;
            font-size: 0.9em;
        }
        
        .privacy-note strong {
            color: #ff6b35;
        }
        
        /* Form Messages */
        .form-message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .form-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .form-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .popup-container {
                max-width: 95%;
            }
            
            .popup-header {
                padding: 35px 20px 25px;
            }
            
            .popup-header h2 {
                font-size: 1.5em;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .close-btn {
                width: 32px;
                height: 32px;
                font-size: 1.3em;
            }
        }
        
        @media (max-width: 480px) {
            .popup-header h2 {
                font-size: 1.3em;
            }
            
            .form-container {
                padding: 25px 15px;
            }
            
            #captchaText {
                font-size: 1.2em;
                letter-spacing: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <!-- Close Button -->
        <button class="close-btn" onclick="goBackToHome()" aria-label="Close">&times;</button>
        
        <!-- Popup Header -->
        <div class="popup-header">
            <h2>Send Us Your <span>Enquiry</span></h2>
            <p>We'll get back to you within 24 hours</p>
        </div>
        
        <!-- Form Container -->
        <div class="form-container">
            <div id="formMessage" class="form-message"></div>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="mobile">Mobile Number *</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                </div>
                
                <div class="form-group">
                    <label for="course">Course Interested In *</label>
                    <select id="course" name="course" required>
                        <option value="">Select a course</option>
                        <option value="Software Development">Software Development</option>
                        <option value="IT Support">IT Support</option>
                        <option value="Cloud Computing">Cloud Computing</option>
                        <option value="Cyber Security / Network Security">Cyber Security / Network Security</option>
                        <option value="Training">Training</option>
                        <option value="Training + Job Program">Training + Job Program</option>
                        <option value="Only Job">Only Job</option>
                        <option value="Paid Internship">Paid Internship</option>
                        <option value="Upskill Program">Upskill Program</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Message / Query</label>
                    <textarea id="message" name="message" placeholder="Tell us about your career goals or any specific questions..."></textarea>
                </div>
                
                <!-- CUSTOM CAPTCHA -->
                <div class="form-group captcha-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="notRobot">
                        I am not a robot *
                    </label>
                    <div class="captcha-box">
                        <span id="captchaText"></span>
                        <input type="text" id="captchaInput" placeholder="" autocomplete="off">
                    </div>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">Submit Enquiry</button>
            </form>
            
            <div class="privacy-note">
                <strong>Your details are safe with us.</strong> We never spam.
            </div>
        </div>
    </div>

   <script>
    /* =========================
       EMAILJS INITIALIZATION
    ========================= */
    (function () {
        emailjs.init("hgiVlSTP2hpRaRqTh");
    })();

    /* =========================
       NAVIGATION FUNCTION
    ========================= */
    function goBackToHome() {
        window.location.href = 'index.html';
    }

    /* =========================
       SIMPLE CAPTCHA LOGIC
    ========================= */
    function generateCaptcha() {
        const nums = [];
        for (let i = 0; i < 6; i++) {
            nums.push(Math.floor(Math.random() * 10));
        }
        return nums;
    }

    let captchaNumbers = generateCaptcha();
    const captchaText = document.getElementById("captchaText");
    const captchaInput = document.getElementById("captchaInput");
    const notRobot = document.getElementById("notRobot");

    if (captchaText) {
        captchaText.textContent = captchaNumbers.join(" ");
    }

    /* =========================
       ðŸ”’ CAPTCHA INPUT RESTRICTION (ADDED)
    ========================= */
    captchaInput.addEventListener("input", function () {
        // Allow only numbers
        this.value = this.value.replace(/\D/g, "");

        // Limit to 6 digits only
        if (this.value.length > 6) {
            this.value = this.value.slice(0, 6);
        }
    });

    /* =========================
       FORM SUBMISSION
    ========================= */
    document.getElementById("contactForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const submitBtn = document.getElementById("submitBtn");
        const formMessage = document.getElementById("formMessage");
        const expectedCaptcha = captchaNumbers.join("");
        const userCaptcha = captchaInput.value.trim();

        /* CAPTCHA VALIDATION */
        if (!notRobot.checked) {
            alert("Please confirm you are not a robot.");
            return;
        }

        if (userCaptcha !== expectedCaptcha) {
            alert("Captcha is incorrect. Please try again.");
            captchaNumbers = generateCaptcha();
            captchaText.textContent = captchaNumbers.join(" ");
            captchaInput.value = "";
            return;
        }

        /* UI LOADING STATE */
        submitBtn.disabled = true;
        submitBtn.textContent = "Sending...";
        formMessage.style.display = "none";

        /* EMAILJS SEND */
        emailjs.sendForm("service_9v7cum7", "template_92hladd", this)
            .then(function () {
                formMessage.className = "form-message success";
                formMessage.textContent =
                    "âœ“ Thank you! Your enquiry has been submitted successfully. We will contact you soon.";
                formMessage.style.display = "block";

                document.getElementById("contactForm").reset();

                // Regenerate captcha after success
                captchaNumbers = generateCaptcha();
                captchaText.textContent = captchaNumbers.join(" ");

                submitBtn.disabled = false;
                submitBtn.textContent = "Submit Enquiry";

                formMessage.scrollIntoView({ behavior: "smooth", block: "center" });

                // Auto-redirect to index.html after 3 seconds
                setTimeout(function () {
                    window.location.href = 'index.html';
                }, 3000);
            })
            .catch(function () {
                formMessage.className = "form-message error";
                formMessage.textContent =
                    "âœ— Sorry, there was an error submitting your enquiry. Please try again later.";
                formMessage.style.display = "block";

                submitBtn.disabled = false;
                submitBtn.textContent = "Submit Enquiry";

                formMessage.scrollIntoView({ behavior: "smooth", block: "center" });
            });
    });
</script>


</body>
</html>
